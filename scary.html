<body class="scary">
    <h1>SCARY</h1>
    <div id="scaryimage" style="display: none;">
        <img src="assets/scary/scaryphoto.png" width="1000vh" height="1000vh"></img>
    </div>

    <audio src="/music/scary/scary_ambience.mp3" autoplay>
        <p>womp womp.</p>
    </audio>

    <audio src="/music/scary/scarysong.mp3" autoplay>
        <p>womp womp.</p>
    </audio>

    <button onclick="playAudio()" type="button">DONT CLICK THIS BUTTON</button>

    <script>
        function playAudio() {
            const audioElements = document.getElementsByTagName("audio");
            for (let i = 0; i < audioElements.length; i++) {
                console.log("pausing")
                audioElements[i].pause();
            }
            const audio = new Audio("/sfx/hells-kitchen.mp3");

            const scaryImage = document.getElementById("scaryimage");
            console.log(scaryImage);

            scaryImage.style.display = "";

            audio.play();
        }
    </script>
