<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fellas</title>
    <style>
        body {
            position: relative;
            text-align: center;
            font-size: 50px
        }

        body::before {
            content: "";
            z-index: -1;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        button {
            height:45px;
            width:auto;
            font-size: 20px;
            color:deeppink;
        }
    </style>
    <script>
        var bg = true;
        var norm = false;
        function reverse() {
            if (bg && !norm) {
                document.body.style.backgroundImage = "url('assets/gamingrev.gif')";
            }
            else {
                if (Math.random() > .95) {
                    document.body.style.backgroundImage = "url('assets/normal.png')";
                    norm = true;
                }
                else if (!norm) {
                    document.body.style.backgroundImage = "url('assets/gaming.gif')";
                }
            }
            bg = !bg;
        }
    </script>
</head>

        const weekdays = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"]
