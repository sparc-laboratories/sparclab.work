<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fellas</title>
    <style>
        body {
            position: relative;
            text-align: center;
            font-size: 50px
        }

        body::before {
            content: "";
            z-index: -1;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        button {
            height:45px;
            width:auto;
            font-size: 20px;
            color:deeppink;
        }
    </style>
    <script>
        var bg = true;
        var norm = false;
        var times = 0;
        var a = new Audio("./sfx/bomb.wav");
        function reverse() {
            if (!norm) {
                var r = "#" + ((1 << 24) + (Math.random() * 255 << 16) + (Math.random() * 255 << 8) + Math.random() * 255).toString(16).slice(1);
                console.log(r.substring(0,7));
                document.getElementById("b").style.color = r.substring(0,7);
            }
            if (bg && !norm) {
                document.body.style.backgroundImage = "url('assets/fellas/gamingrev.gif')";
            }
            else {
                var r = Math.random()
                if (r > .99) {
                    document.body.style.backgroundImage = "url('assets/fellas/gun.png')";
                    a.play();
                }
                else if (r > .95) {
                    document.body.style.backgroundImage = "url('assets/fellas/normal.png')";
                    norm = true;
                    document.getElementById("b").innerHTML = "OH FUCK OH GOD";
                    document.getElementById("b").style.color = "chartreuse";
                }
                else if (times >= 200) {
                    window.location.href='https://sparclab.work/valve'
                }
                else if (!norm) {
                    document.body.style.backgroundImage = "url('assets/fellas/gaming.gif')";
                }
            }
            bg = !bg;
            times += 1;
        }
    </script>
</head>
<body>

        const weekdays = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"]

        document.body.append(document.createElement("div").innerHTML = "its " + day + "...")
    </script>

    <audio src="/music/fellas.mp3" autoplay></audio>
    <button onclick="reverse()" id="b">It's Gaming Time</button>
</body>
</html>
